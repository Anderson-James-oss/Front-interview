<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="constr">
		<div class="constr-slider">
			<div class="course-sidebar-type"></div>
            <div class="course-sidebar-search">
                 <div id="result" class="course-sidebar-result animated">
                 </div>
            	<input class="course-search-input" placeholder="选择日期">
            	<a href="javascript:" class="course-search-btn"></a>
            </div>
		</div>
	</div>
    <script type="text/javascript" src="src/jquery-2.2.3.js"></script>
    <script>
    	(function() {
    		var input = document.getElementsByTagName("input")[0],
    		    result = document.getElementById("result");
    			
    		if (input) {
    			input.onfocus = function() {
    				this.parentNode.className = "course-sidebar-search focus";
    					result.style.display = "block";
    			};
    		}
    	})();
    </script>
    
    <script src='src/datePicker.js'></script>
    <script src='src/main.js'></script>
</body>
</html>
